<form [formGroup]="expedienteClienteForm" (ngSubmit)="grabar()" 
  >
  <h2 class="mb-3" style="text-align: center;">Incluir Evidencias</h2> 
  <label style="display: block; margin-bottom: 15px;">
      Observacion:
      <textarea formControlName="observacion" rows="10" cols="100" 
      style="resize: vertical; width: 100%; border-radius: 5px; 
      padding: 10px; border: 1px solid #ccc;height: 90px;"></textarea>   
  </label>
  

      <div style="display: flex; justify-content: space-between; margin-top: 5px;">
        <button type="button" 
                style="padding: 10px; border: none; border-radius: 5px; background-color: #dc3545; color: white; cursor: pointer;">
                Cancelar
        </button>
        <button type="button" 
                style="padding: 10px; border: none; border-radius: 5px; background-color: #2839a7; color: white; cursor: pointer;"
                (click)="agregarDocumento()"
                >Agregar Documento
        </button>
        <button type="submit" 
                style="padding: 10px; border: none; border-radius: 5px; background-color: #28a745; color: white; cursor: pointer;"
                (click)="grabar()"
                >
                Grabar
        </button>
      </div>
  </form>

  <div style="border: 1px solid #ddd;
              border-radius: 5px; 
              margin: 20px auto; 
              padding: 10px;
              display: flex;
              width: 90%;
              ">
      
    <app-tables style="width: 100%;"
          [arraydatos]="docu"
          campokey="id"          
          (accion)="opcion($event)"
          (paginacambio)="paginacambio($event)"
          (idtable)="actualizaelidtable($event)" 
          [campos]="campos"
          [titulos]="tituloslocal"
          [term]="term"
          [totalregistros]="totalregistros"
          [currentPage]="actualpage"
          [config]="config"
    ></app-tables>
    </div>
