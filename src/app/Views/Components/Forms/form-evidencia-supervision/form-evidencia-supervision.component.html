<form [formGroup]="expedienteClienteForm" (ngSubmit)="grabar()" 
  >
  <h2 class="mb-3" >Incluir Evidencias</h2> 
  <label >
      Observacion:
      <textarea formControlName="observacion" rows="10" cols="100"></textarea>   
  </label>
  

      <div class="divbotones">
        <button type="button" 
                class="button-common cancel-button"
                (click)="cancelar()">
                Cancelar
            </button>
            <button type="button" 
                    class="button-common add-document-button" 
                    (click)="agregarDocumento()">
                Agregar Documento
            </button>
            <button type="submit" 
                    class="button-common submit-button" 
                    (click)="grabar()">
                Grabar
            </button>
      </div>
  </form>

  <div class="divtable">
      
    <app-tables style="width: 100%;"
          [arraydatos]="docu"
          campokey="id"          
          (accion)="opcion($event)"
          (paginacambio)="paginacambio($event)"
          (idtable)="actualizaelidtable($event)" 
          [campos]="campos"
          [titulos]="tituloslocal"
          [term]="term"
          [totalregistros]="totalregistros"
          [currentPage]="actualpage"
          [config]="config"
    ></app-tables>
    </div>
