<div class="shadow p-3 mb-5 bg-body rounded my-4 ">
    <h2 class="mb-3">Selecion de Producto-Parametros</h2> 
    <form [formGroup]="formGroup"  novalidate>
        <table class='table table-striped' aria-labelledby="tableLabel" style="width:100%" >
            <tbody>
                <tr >
                    <td style="width:15%"><label for="producto_nombre"> Producto</label></td>
                    <td style="width:65%"> <input type="text" class="form-control" id="producto_nombre" readonly  formControlName="producto_nombre" /></td>                
                    <td style="width:20%"  ><a class="btn ink-reaction  " (click)="buscarProducto()" > Buscar Producto</a></td>   
                    
                </tr>
                <tr >
                    <td style="width:15%"><label for="parametro_nombre"> Parametro</label></td>
                    <td style="width:65%"> <input type="text" class="form-control" id="parametro_nombre" readonly  formControlName="parametro_nombre" /></td>                
                    <td style="width:20%"  ><a class="btn ink-reaction  " (click)="buscarParametro()" > Buscar Parametro</a></td>   
                    
                </tr>
      
            </tbody>
        </table>
        </form>
      <div class="text-center pt-1 mb-5 pb-1">
        <div class="d-grid gap-2">
         <button class="btn btn-success btn-block mb-3" (click)="grabar()" type="summit"> Grabar</button>
         <button class="btn btn-secondary btn-block" type="button" (click)="cancelar()"  >Cancelar</button>
        </div>
    </div>
</div>
