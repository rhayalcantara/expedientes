
<div class="formulario col-sm-12 col-md-12 col-lg-12 col-xl-12 shadow p-3 mb-5 bg-body rounded">      
  
    <div class="text-center">
      <h1>Supervisor</h1>
      <h3>Mantenimiento</h3>
    </div>
  
    
        <form novalidate  [formGroup]="fg" validate>       
          <div class="mb-3">
              
                <label for="nombre" class="colocar_nombre">Empleado
                  <span class="obligatorio">*</span>
                </label>
                    <div  _ngcontent-fha-c7="" class="input-group mb-3">
                        <input type="text"  class="form-control" id="nombre" required="obligatorio" formControlName="nombre" readonly />
                        <div _ngcontent-fha-c7="" class="input-group-append">
                            <button _ngcontent-fha-c7="" class="btn btn-primary" type="button" (click)="buscarempleado()">
                            <svg role="img" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="search" width="24" height="24" viewBox="0 0 24 24"
                            class="svg-inline--fa fa-search fa-w-16" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path fill="currentColor" d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z">
                            </path>
                            </svg>
                        </button>
                        </div>
                    </div>
                  <div *ngIf="nombre?.invalid && (nombre?.dirty || nombre?.touched)" class="alert alert-danger">
                    Empleado es requiredo
                  </div>
              
            </div>
            <div class="mb-3">
              
                <label for="descripcion" class="colocar_nombre">Zona
                  <span class="obligatorio">*</span>
                </label>
                    <div  _ngcontent-fha-c7="" class="input-group mb-3">
                        <input type="text"  class="form-control" id="descripcion" required="obligatorio" formControlName="descripcion" />
                        <div _ngcontent-fha-c7="" class="input-group-append">
                            <button _ngcontent-fha-c7="" class="btn btn-primary" type="button"  (click)="buscarzona()">
                            <svg role="img" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="search" width="24" height="24" viewBox="0 0 24 24"
                            class="svg-inline--fa fa-search fa-w-16" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path fill="currentColor" d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z">
                            </path>
                            </svg>
                        </button>
                        </div>
                    </div>
                  <div *ngIf="Descripcion?.invalid && (Descripcion?.dirty || Descripcion?.touched)" class="alert alert-danger">
                    Zona es requiredo
                  </div>
              
            </div>
          
        </form>
        <div class="text-center">            
            <h3>Sucursales</h3>
          </div>
        <app-tables 
        [arraydatos]="productdatos.model.zonadts.zs"
        campokey="id"
        [selected]="sele"       
        (accion)="opcion($event)"
        (paginacambio)="paginacambio($event)"
        (idtable)="actualizaelidtable($event)" 
        [campos]="camposdetalle"
        [titulos]="tituloslocaldetalle"
        [term]="term"
        [totalregistros]="totalregistrosdetalle"
        [currentPage]="productdatos.actualpage"
        [config]="config"
        
      ></app-tables>   
      <div class="text-center pt-1 mb-5 pb-1">
        <div class="d-grid gap-2">
         <button class="btn btn-success btn-block mb-3" (click)="grabar()" type="summit"> Grabar</button>
         <button class="btn btn-secondary btn-block" type="button" (click)="cancelar()"  >Cancelar</button>
        </div>
    </div>
      <p class="aviso">
        <span class="obligatorio"> * </span>los campos son obligatorios.
      </p>  
  </div>
