
<div class="formulario col-sm-12 col-md-12 col-lg-12 col-xl-12 shadow p-3 mb-5 bg-body rounded">      
    <h1> <label style="font-size:50px;margin-top: 10px;">Supervicion Proceso </label></h1>
    <form novalidate  [formGroup]="formGroup"> 
    <table class='table ' aria-labelledby="tableLabel" style="width:100%" >
        <tbody>
            <tr >
                <td style="width:10%"><label for="agenda_id">Agenda #</label></td>
                <td style="width:70%">   
                  <input type="text" readonly formControlName="agenda_id">
                </td>                    
    
            </tr>  
            <tr >
                <td style="width:10%"><label for="supervisor">Supervisor</label></td>
                <td style="width:70%">   
                  <input type="text" readonly formControlName="supervisor">
                </td>                    
    
            </tr>  
            <tr >
                <td style="width:10%"><label for="sucursal">Sucursal</label></td>
                <td style="width:70%">   
                  <input type="text" readonly formControlName="sucursal">
                </td>                    
    
            </tr>               
            <tr >
                <td style="width:10%"><label for="proceso">Proceso</label></td>
                <td style="width:70%">   
                  <input type="text" readonly formControlName="proceso">
                </td>                    
            </tr> 
            <tr>
                <div class="table-responsive-md  " >  
                    <table class="table table-striped table-bordered  table-hover " >
                        <thead>
                            <tr >
                                <th  *ngFor="let campo of titulos" class="centrado" [width]="ancho">{{campo}}</th>
                                <th class="centrado">Opciones </th>
                            </tr>    
                                          
                        </thead>
                    </table>
                    <div id="div1">
                
                        <table class='table table-striped' aria-labelledby="tableLabel" >
                            <tbody>
                                <tr *ngFor="let datos of arraydatos  | paginate:  { id:id, itemsPerPage: config.itemsPerPage, currentPage: config.currentPage, totalItems: config.totalItems }  ">
                                     <ng-container *ngIf="tipocampo.length==0" > 
                                        <td  *ngFor="let campo of campos" class="centrado" [width]="ancho" >{{datos[campo]}}</td>   
                                    </ng-container>
                
                                    <ng-container *ngIf="tipocampo.length!=0" >
                                        <td *ngFor="let tc of tipocampo" class="centrado" [width]="ancho" >                            
                                            <ng-container [ngSwitch]="tc.tipo">
                                                <ng-container *ngSwitchCase="'texto'" 
                                                            [formControlName]="tc.campo">
                                                    {{datos[tc.campo]}} 
                                                </ng-container>
                                                <ng-container *ngSwitchCase="'boton'">
                                                    <button class="btn btn-outline-success" data-toggle="modal" 
                                                    data-bs-target="#exampleModal" (click)="opcion(datos[tc.campo],'boton')">
                                                        {{datos[tc.campo]}}
                                                    </button>
                                                    
                                                </ng-container>                                
                                                <ng-container *ngSwitchCase="'checkbox'">                                    
                                                    <input type="checkbox"  [checked]="datos[tc.campo]">
                                                </ng-container> 
                                                <ng-container *ngSwitchCase="'select'">
                                                    <!-- Aquí puedes poner tu lógica para el select -->
                                                    <select #teams class="form-control" 
                                                                                                                                    
                                                            [id]="tc.campo" >
                                                      <option [ngValue]="null" disabled selected="selected" >Selecione una Sucursal</option>
                                                    <option *ngFor="let p of tc.arraydata" [value]="p[tc.arrayid]"> {{p[tc.arraynombre]}} </option>          
                                                    </select> 
                                                  </ng-container> 
                                                <ng-container *ngSwitchCase="'date'">
                                                    <input type="date" [value]="datos[tc.campo]" >                                      
                                                </ng-container>                                    
                                            </ng-container>                            
                                        </td>   
                                    </ng-container> 
                                    <td *ngIf="selected" class="centrado">                        
                                        <button class="btn" (click)="opcion(datos,'selected')"><i class="fa fa-check"></i></button>                                                
                                    </td>  
                                    <td *ngIf="!selected" class="centrado">                        
                                        <div *ngIf="!deleted" >
                                            <button class="btn" (click)="opcion(datos,'edit')"><i class="fa fa-edit"></i></button>                        
                                        </div>                        
                                        <button class="btn" (click)="opcion(datos,'del')"><i class="fa fa-trash"></i></button>
                                    </td>                      
                                </tr>      
                                                        
                            </tbody>
                        </table> 
                    </div>
                    
                <pagination-controls 
                id="{{id}}"
                [maxSize]="config.itemsPerPage"
                [directionLinks]="true"
                [autoHide]="true"
                [responsive]="true"
                [previousLabel]="labels.previousLabel"
                [nextLabel]="labels.nextLabel"
                [screenReaderPaginationLabel]="labels.screenReaderPaginationLabel"
                [screenReaderPageLabel]="labels.screenReaderPageLabel"
                [screenReaderCurrentLabel]="labels.screenReaderCurrentLabel"
                (pageChange)="onPageChange($event)"></pagination-controls>  
                </div>                
            </tr>        
        </tbody>
    </table>
            
        
  </form>
  <div class="text-center pt-1 mb-5 pb-1">
    <div class="d-grid gap-2">
     <button class="btn btn-success btn-block mb-3" (click)="grabar()" type="summit"> Grabar</button>
     <button class="btn btn-secondary btn-block" type="button" (click)="cancelar()"  >Cancelar</button>
    </div>
</div>
  <p class="aviso">
    <span class="obligatorio"> * </span>los campos son obligatorios.
  </p> 
<!-- {{model| json}}  -->
</div>
